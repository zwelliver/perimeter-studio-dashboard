<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Dashboard</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #edf2f7;
        }

        .metric:last-child { border-bottom: none; }

        .team-member {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .utilization-bar {
            width: 100px;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .utilization-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80 0%, #fbbf24 70%, #ef4444 100%);
            transition: width 0.3s ease;
        }

        .task-item {
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .task-item:last-child { border-bottom: none; }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container" x-data="dashboard()">
        <div class="header">
            <h1>Studio Dashboard</h1>
            <p>Perimeter Church Production Overview</p>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <button class="refresh-btn" @click="refreshData()" :disabled="loading">
                <span x-show="!loading">Refresh Data</span>
                <span x-show="loading">Loading...</span>
            </button>
        </div>

        <div class="dashboard-grid" :class="{ 'loading': loading }">
            <!-- Metrics Overview -->
            <div class="card">
                <h3>üìä Overview</h3>
                <div class="metric">
                    <span>Total Tasks</span>
                    <strong x-text="data.metrics?.total_tasks || 0"></strong>
                </div>
                <div class="metric">
                    <span>At Risk</span>
                    <strong x-text="data.metrics?.at_risk_count || 0" style="color: #ef4444;"></strong>
                </div>
                <div class="metric">
                    <span>Upcoming Shoots</span>
                    <strong x-text="data.metrics?.upcoming_shoots || 0"></strong>
                </div>
                <div class="metric">
                    <span>Upcoming Deadlines</span>
                    <strong x-text="data.metrics?.upcoming_deadlines || 0"></strong>
                </div>
            </div>

            <!-- Team Capacity -->
            <div class="card">
                <h3>üë• Team Capacity</h3>
                <template x-for="member in data.team_capacity || []" :key="member.name">
                    <div class="team-member">
                        <div>
                            <strong x-text="member.name"></strong>
                            <div style="font-size: 0.9em; color: #666;">
                                <span x-text="member.current"></span>/<span x-text="member.max"></span> tasks
                            </div>
                        </div>
                        <div class="utilization-bar">
                            <div class="utilization-fill" :style="`width: ${Math.min(member.current / member.max * 100, 100)}%`"></div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- At Risk Tasks -->
            <div class="card">
                <h3>‚ö†Ô∏è At Risk Tasks</h3>
                <template x-for="task in data.at_risk_tasks || []" :key="task.name">
                    <div class="task-item">
                        <strong x-text="task.name" style="color: #ef4444;"></strong>
                        <div style="font-size: 0.9em; color: #666;">
                            <span x-text="task.project"></span> ‚Ä¢ <span x-text="task.assignee"></span>
                        </div>
                        <div style="font-size: 0.8em; color: #ef4444;">
                            <span x-text="task.risks?.join(', ') || 'No specific risks'"></span>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Upcoming Events -->
            <div class="card">
                <h3>üìÖ Upcoming Events</h3>
                <template x-for="shoot in data.upcoming_shoots || []" :key="shoot.name">
                    <div class="task-item">
                        <strong x-text="shoot.name"></strong>
                        <div style="font-size: 0.9em; color: #666;">
                            <span x-text="shoot.project"></span>
                        </div>
                        <div style="font-size: 0.8em; color: #4ade80;">
                            <span x-text="new Date(shoot.datetime).toLocaleDateString()"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div style="text-align: center; color: white; margin-top: 20px;">
            <p>Last Updated: <span x-text="lastUpdated"></span></p>
        </div>
    </div>

    <script>
        function dashboard() {
            return {
                data: {},
                loading: false,
                lastUpdated: 'Never',

                async init() {
                    await this.refreshData();
                },

                async refreshData() {
                    this.loading = true;
                    try {
                        const response = await fetch('/api/dashboard');
                        this.data = await response.json();
                        this.lastUpdated = new Date().toLocaleTimeString();
                    } catch (error) {
                        console.error('Failed to fetch data:', error);
                        this.data = { error: 'Failed to load data' };
                    }
                    this.loading = false;
                }
            }
        }
    </script>
</body>
</html>
